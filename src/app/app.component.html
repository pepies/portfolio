<!--The content below is only a placeholder and can be replaced.-->
<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened"
    mode="slide"
    keyClose="true"
    sidebarClass="sidebar"
    closeOnClickOutside="true"
    dock="true"
    dockedSize="1px"
  >
  <img src="assets/img/profile.png" alt="profile picture">
    <ul>
      <li><a (click)="_toggleSidebar()" routerLink="">Home</a></li>
      <li><a (click)="_toggleSidebar()" routerLink="about">About me</a></li>
      <li><a (click)="_toggleSidebar()" routerLink="contact">Contact</a></li>
    </ul>
  </ng-sidebar>

   <!-- Page content -->
 <div ng-sidebar-content>
    <svg viewBox="30 30 800 600" width="50" height="50" [class.open]="_opened" (click)="_toggleSidebar()">
    <path d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200" class="top_bar" />

    <path d="M300,320 L540,320" class="middle_bar" />

    <path d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190" class="bottom_bar" transform="translate(480, 320) scale(1, -1) translate(-480, -318)" />
  </svg>
  <router-outlet></router-outlet>
</div>
</ng-sidebar-container>
